[package]
name = "fluent-datetime"
version = "0.1.0"
edition = "2021"
description = "Integrate ICU international date formatting with Fluent translations"
license = "ISC"
repository = "https://github.com/g2p/fluent-datetime"

[dependencies]
fluent-bundle = "0.15"
icu_calendar = "1.3"
icu_datetime = "1.3"
icu_locid = "1.3"
icu_provider = "1.3"
intl-memoizer = "0.5"
unic-langid = "0.9"

[dev-dependencies]
criterion = "0.5"
fluent = "0.16"

[[bench]]
name = "icu-formatter-instanciation"
harness = false
